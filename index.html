<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins&display=swap" rel="stylesheet">
    
    <title>JavaScript Projects</title>
</head>
<body>
    <section class="first">

        <div class="tittle">
            <h1>Hamburger Button</h1>
        </div>
        <!-- Hamburger Button -->
        <div id="sideNav">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">CONTACT US</a></li>
                <li><a href="#">ABOUT US</a></li>
            </ul>
        </div>
        <div id="button">
            <img src="/img/hamburger-button.png" alt="" id="menu">
        </div>
    </section>
    
    <br>
    
    <!-- TOAST NATIFICATION -->

    <section id="second-section">
        <h1>
            Toast Notifications
        </h1>
        
        <button id="btn">Click me</button>
        <div id="container"></div>
    </section>

    <br>

    <!-- AUTO WRITE TEXT -->
    <section id="third-section">
        <h1>Auto Write</h1>
        <p id="txt"></p>
    </section>

    <br>

    <!-- POP UP -->
    <section id="fourth-section">
        
        <button id="open" class="open">Open Pop Up</button>
       
        <div class="popup-container" id="contain">
            <div id="popup">
                <button id="close">&times;</button>
                <h1>Im a Pop Up</h1>
                <p>Thanks For Click</p>
            </div>
        </div>
    </section>


    <script src="/js/hamburger-button.js"></script>
    <script src="/js/toast-notification.js"></script>
    <script src="/js/auto_write_text.js"></script>
    <script src="/js/pop_up.js"></script>





</body>
</html>
